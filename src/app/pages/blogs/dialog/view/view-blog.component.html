<app-view-dialog
  [(showDialog)]="isShowDialog"
  [title]="blog().content[0].title || 'N/A'"
  [data]="list()"
>
</app-view-dialog>

<h3 class="text-xl">{{ "Thumbnail" | translate }}</h3>
<p-image
  [src]="domainUrl + blog().thumb"
  [preview]="true"
  alt="Thumbnail"
  width="100%"
  class="block"
>
  <ng-template #indicator>
    <i class="pi pi-search"></i>
  </ng-template>
</p-image>
